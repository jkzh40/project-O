# ============================================================================
# Outpost Item Definitions
# ============================================================================
# Defines all item types in the game, their properties, and values.
# Copy to ./items.yaml or ~/.config/outpost/items.yaml to customize.
#
# Item Definition Fields:
#   category   - Item category (consumable, furniture, tool, material,
#                weapon, armor, craft_material, treasure)
#   base_value - Base trade/wealth value (multiplied by quality)
#   stackable  - Whether multiple items can occupy same inventory slot
# ============================================================================

